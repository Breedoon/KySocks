{% extends "layout.html" %}
{% block main %}
    <script type="text/javascript" src="../static/js/login.js"></script>
        <div class="dreamcrub">
            <ul class="breadcrumbs">
                <li class="home">
                    <a href="{{ url_for('index') }}" title="Go to Home Page">Home</a>&nbsp;
                    <span>&gt;</span>
                </li>
                <li class="women">
                    Login
                </li>
            </ul>
            <ul class="previous">
                <li><a href="{{ url_for('index') }}">Back to Previous Page</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="register">
            <form>
                <div class="register-top-grid">
                    <h3>PERSONAL INFORMATION</h3>
                    <div>
{#TODO: remember name#}
                        <span>First Name<label>*</label></span>
                        <input id="signup" type="text">
                    </div>
                    <div>
                        <span>Last Name<label>*</label></span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Email Address<label>*</label></span>
                        <input id="signup-email" type="text">
                    </div>
                    <div class="clearfix"></div>
                    <a class="news-letter" href="#">
                        <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up
                            for Newsletter</label>
                    </a>
                </div>
                <div class="register-bottom-grid">
                    <h3>LOGIN INFORMATION</h3>
                    <div>
                        <span>Password<label>*</label></span>
                        <input id="signup-pass" type="password">
                    </div>
                    <div>
                        <span>Confirm Password<label>*</label></span>
                        <input id="signup-conf" type="password">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
            <div class="clearfix"></div>
            <div class="register-but">
                <form>
                    <input id="submit-form" onclick="clicked(false)" type="submit" value="submit">
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
{% endblock %}
